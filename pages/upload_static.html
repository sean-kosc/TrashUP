<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une image - TrashUP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.95)), url('static/uploads/uploader_icone.png') center center no-repeat;
      background-size: 40%;
    }
    .badge {
      font-size: 1rem;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">TrashUP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
          <li class="nav-item"><a class="nav-link active" href="/upload">Ajouter une image</a></li>
          <li class="nav-item"><a class="nav-link" href="/images">Images</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/map">Carte</a></li>
        </ul>
      </div>
    </div>
</nav>

<main class="container my-5">
  <h2 class="mb-4">Uploader une image</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="image" class="form-label">Sélectionner une image (JPEG/PNG)</label>
      <input type="file" name="image" accept="image/png, image/jpeg" class="form-control" required>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="latitude" class="form-label">Latitude (optionnel)</label>
        <input type="number" step="any" name="latitude" class="form-control">
      </div>
      <div class="col">
        <label for="longitude" class="form-label">Longitude (optionnel)</label>
        <input type="number" step="any" name="longitude" class="form-control">
      </div>
    </div>
    <div class="mb-3">
      <label for="localisation" class="form-label">Localisation (requis)</label>
      <input type="text" name="localisation" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Envoyer</button>
  </form>

  
    <hr>
    <h4 class="mt-4">Image uploadée :</h4>
    <img src="static/uploads/image.jpg" class="img-fluid" style="max-width:300px;">
    <div class="mt-2">
      <span class="badge bg-danger">
        Pleine
      </span>
    </div>
  
</main>
</body>
</html>
